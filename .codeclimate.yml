engines:
  rubocop:
    enabled: true
    checks:
      Rubocop/Style/Documentation:
        enabled: false
      Rubocop/Style/MethodDefParentheses:
        enabled: false
      Rubocop/Style/MultilineOperationIndentation:
        enabled: false
      Rubocop/Style/TrailingComma:
        enabled: false
      Rubocop/Style/ClassAndModuleChildren:
        enabled: false
      Rubocop/Style/SignalException:
        enabled: false
      Rubocop/Style/AsciiComments:
        enabled: false
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  scss-lint:
    enabled: true
  codeclimate-coffeelint:
    enabled: true
  fixme:
    enabled: true
ratings:
   paths:
   - app/**
   - lib/**
   - "**.rb"
exclude_paths:
- app/assets/javascripts/**/*
- db/**/*
- config/**/*
- spec/**/*
- vendor/**/*
- ".codeclimate.yml"
- "Capfile"
- "Gemfile"
- "Gemfile.lock"
- "Guardfile"
- "README.md"
- "Rakefile"
